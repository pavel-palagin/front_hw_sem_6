<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrowBe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <img class="header__logo" src="img/menu__logo.png" alt="logo">
            <p class="tagline">Grow<span class="tagline__color">Be</span></p>
            <div class="menu">
                <a class="menu__link" href="#">Home</a>
                <a class="menu__link" href="#">About Us</a>
                <a class="menu__link" href="#">Services</a>
                <a class="menu__link" href="#">Features</a>
                <a class="menu__link" href="#">Team</a>
                <a class="menu__link" href="#">Blog</a>
                <a class="menu__link" href="#">Contact</a>
            </div>
        </div>
        <div class="main__content">
            <div class="main__info">
                <h3 class="title">SEO & Digital
                    Marketing For Your
                    Website.</h3>
                <p class="text">Provide all kind of seo services and help to improve
                    seo ranking. Globally incubate standards.</p>
                <div class="main__buttons">
                    <button class="button">Start Now</button>
                    <a href="#">Watch Video</a>
                </div>
            </div>
            <img class="main__image" src="img/main__img.png" alt="seo_image">
        </div>
        <div class="logos">
            <a class="logo__link" href=""><img src="img/logo1.png" alt=""></a>
            <a class="logo__link" href=""><img src="img/logo2.png" alt=""></a>
            <a class="logo__link" href=""><img src="img/logo3.png" alt=""></a>
            <a class="logo__link" href=""><img src="img/logo4.png" alt=""></a>
            <a class="logo__link" href=""><img src="img/logo5.png" alt=""></a>
            <a class="logo__link" href=""><img src="img/logo6.png" alt=""></a>
        </div>
    </div>
</body>
</html>
